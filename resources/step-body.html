<div class="project-step">
  <div class="header">
    <div>
      <div class="title">{{ title }}</div>
      <div class="subtitle">{{ subtitle }}</div>
    </div>

    <div>
      {% if code %}
      <div class="clicker"
           onclick="CAULDRON.toggleVisible('#{{ "code" | id }}')">
        Code
      </div>
      {%  endif %}
    </div>
  </div>
  <div class="code cds-code"
       id="{{ "code" | id }}"
       style="display:none">
    {{ code }}
  </div>
  <div class="project-step-body">
    {{ body }}
  </div>
</div>
